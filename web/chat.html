<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symptom guide for emergencies</title>
  <link rel="stylesheet" href="/web/chat.css">
</head>
<body>
  <div class="chat-container">
    <div class="top-bar">
      <span class="back-arrow">←</span>
      <span class="bookmark">🔖</span>
    </div>

    <!-- 채팅 메시지 표시 영역 -->
    <div id="chat-log">
      <div class="chat-bubble bot">
        <img src="/static/Chatbot_icon.png" class="icon" alt="Bot">
        <div class="message">こんにちは、OOさん。症状を教えていただければ、解決策をお探しします！</div>
      </div>
    </div>
    
    <!-- 미리보기 영역 -->
    <div id="preview-container" class="image-preview-box" style="display: none;"></div> 

    <!-- 입력 영역 -->
    <form id="chat-form" enctype="multipart/form-data">
      <div class="input-area">
        <!-- 이미지 버튼 -->
        <label for="image-upload" class="icon-button">➕</label>
        <input type="file" id="image-upload" name="image" accept="image/*" hidden>

        <!-- 음성 버튼 -->
        <button type="button" id="record-toggle">🎙️</button>
        <input type="file" id="audio-upload" name="audio" accept="audio/*" hidden>

        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">

        <!-- 텍스트 입력 -->
        <span class="divider"></span> 
        <input type="text" name="symptom" id="symptom-input" placeholder="증상을 입력해주세요">

        <button type="submit">보내기</button>
      </div>
    </form>

    <!-- 하단 메뉴 -->
    <div class="bottom-nav">
      <div class="nav-item selected">
        <span>🚨</span><br>SOS
      </div>
      <div class="nav-item">
        <span>📍</span><br>보호자 찾기
      </div>
      <div class="nav-item">
        <span>🏥</span><br>병원 찾기
      </div>
      <div class="nav-item">
        <span>➕</span><br>친구추가하기
      </div>
    </div>
  </div>

  <script src="/web/scripts/chat.js" defer></script>
</body>
</html>
