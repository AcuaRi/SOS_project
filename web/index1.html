<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>救助者の位置</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <style>
    #map { height: 80vh; }
    #status { margin: 10px 0; font-weight: bold; font-size: 18px; }
    #stopShareBtn {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 15px;
    }
    
    /* 알림창 스타일 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
      border-radius: 10px;
    }
    
    .modal-buttons {
      margin-top: 20px;
    }
    
    .modal-btn {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .btn-yes {
      background-color: #4CAF50;
      color: white;
    }
    
    .btn-no {
      background-color: #f44336;
      color: white;
    }
    
    .btn-yes:hover {
      background-color: #45a049;
    }
    
    .btn-no:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>
  <!-- 위치 공유 확인 알림창 -->
  <div id="locationModal" class="modal">
    <div class="modal-content">
      <h2>위치 공유 확인</h2>
      <p>현재 위치를 공유하시겠습니까?</p>
      <div class="modal-buttons">
        <button id="yesBtn" class="modal-btn btn-yes">예</button>
        <button id="noBtn" class="modal-btn btn-no">아니오</button>
      </div>
    </div>
  </div>

  <h1>救助者の現在位置</h1>
  <div id="status">位置共有状态: <span id="shareStatus">🟢 共有中</span></div>
  <button id="stopShareBtn">位置共有終了</button>
  <div id="map"></div>

<script>
  const lat = 35.65525241124183;
  const lng = 139.76066445459867;
  console.log(lat, lng);

  // 페이지 로드 시 알림창 표시
  window.addEventListener('load', function() {
    document.getElementById('locationModal').style.display = 'block';
  });

  // "예" 버튼 클릭 시
  document.getElementById('yesBtn').addEventListener('click', function() {
    document.getElementById('locationModal').style.display = 'none';
    drawMyMap(); // 지도 표시
  });

  // "아니오" 버튼 클릭 시
  document.getElementById('noBtn').addEventListener('click', function() {
    window.location.href = '/web/chat.html'; // chat.html로 이동
  });

  async function drawMyMap() {
    const map = L.map('map').setView([lat, lng], 13); // 지도 초기화 (내 위치 중심)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map); // 지도 배경
    L.marker([lat, lng]).addTo(map).bindPopup("내 위치").openPopup(); // 내 위치 마커
  }

  // 위치 공유 종료 버튼 기능
  document.getElementById('stopShareBtn').addEventListener('click', function() {
    if (confirm('위치 공유를 종료하시겠습니까?')) {
      document.getElementById('shareStatus').textContent = '🔴 공유 중지';
      window.location.href = '/web/chat.html';
      // 여기에 위치 공유 종료 로직을 추가할 수 있습니다.
    }
  });

</script>

</body>
</html>
