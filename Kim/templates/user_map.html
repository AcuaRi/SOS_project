<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>瓦묌슔?낂솫?욁긿??/title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 80vh; width: 100%; }
    h3 { margin: 10px; }
    #controls { margin: 10px; }
    input, button { margin-right: 10px; padding: 10px 15px; font-size: 16px; }
    #error { color: red; margin: 10px; display: none; }
    .info-field { margin-top: 5px; color: #555; }
    #currentMarkerId { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h3>?뿺截?瓦묌슔?낂솫?욁긿??/h3>
  <div id="controls">
    <input type="number" id="markerId" placeholder="留덉빱 ID (?? 1)" required>
    <button onclick="loadMarkerData()">留덉빱 議고쉶</button>
    <div id="currentMarkerId">?꾩옱 留덉빱 ID: ?놁쓬</div>
    <div class="info-field">Type Code: <span id="typeCodeDisplay">N/A</span></div>
    <div class="info-field">?꾨룄: <span id="latDisplay">N/A</span></div>
    <div class="info-field">寃쎈룄: <span id="lonDisplay">N/A</span></div>
    <div class="info-field">?대쫫: <span id="nameDisplay">N/A</span></div>
    <div class="info-field">?꾪솕踰덊샇: <span id="phoneDisplay">N/A</span></div>
  </div>
  <div id="error"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const MAP_CENTER = [35.6762, 139.6503];
    const map = L.map('map').setView(MAP_CENTER, 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data 짤 OpenStreetMap contributors'
    }).addTo(map);

    let markersLayer = L.layerGroup().addTo(map);

    // URL ?뚮씪誘명꽣 泥섎━
    window.onload = async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const markerId = urlParams.get('id');
      if (markerId) {
        document.getElementById('markerId').value = markerId;
        await loadMarkerData();
      }
    };

    async function loadMarkerData() {
      const markerId = document.getElementById('markerId').value;
      const errorDiv = document.getElementById('error');
      const currentMarkerIdDiv = document.getElementById('currentMarkerId');

      if (!markerId) {
        errorDiv.style.display = 'block';
        errorDiv.textContent = '?욁꺖?ャ꺖ID?믣뀯?쎼걮?╉걦?졼걬?꾠?;
        currentMarkerIdDiv.textContent = '?꾩옱 留덉빱 ID: ?놁쓬';
        return;
      }

      errorDiv.style.display = 'none';
      try {
        const response = await fetch(`/hospital/marker/${markerId}`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        console.log('留덉빱 ?곗씠??', data); // ?붾쾭源낆슜 濡쒓렇

        // ?꾩옱 留덉빱 ID ?쒖떆
        currentMarkerIdDiv.textContent = `?꾩옱 留덉빱 ID: ${markerId}`;

        // ?낅젰 ?꾨뱶???곗씠??梨꾩슦湲?        document.getElementById('typeCodeDisplay').textContent = data.type_code || 'N/A';
        document.getElementById('latDisplay').textContent = data.lat != null ? data.lat.toFixed(6) : 'N/A';
        document.getElementById('lonDisplay').textContent = data.lon != null ? data.lon.toFixed(6) : 'N/A';
        document.getElementById('nameDisplay').textContent = data.name || 'N/A';
        document.getElementById('phoneDisplay').textContent = data.phone || 'N/A';

        // 洹쇱쿂 蹂묒썝 ?곗씠??濡쒕뱶
        await loadNearestHospitals(data);
      } catch (error) {
        console.error('留덉빱 ?곗씠??濡쒕뱶 ?먮윭:', error);
        errorDiv.style.display = 'block';
        errorDiv.textContent = '?욁꺖?ャ꺖?끻젿??き?욤씔?욍겓鸚길븮?쀣겲?쀣걼??;
        currentMarkerIdDiv.textContent = '?꾩옱 留덉빱 ID: ?놁쓬';
      }
    }

    async function loadNearestHospitals(markerData) {
      const errorDiv = document.getElementById('error');

      // 醫뚰몴 ?좏슚??寃??      if (markerData.lat == null || markerData.lon == null || isNaN(markerData.lat) || isNaN(markerData.lon)) {
        errorDiv.style.display = 'block';
        errorDiv.textContent = '?좏슚?섏? ?딆? 醫뚰몴 ?곗씠?곗엯?덈떎.';
        console.error('?좏슚?섏? ?딆? 醫뚰몴:', markerData);
        return;
      }

      try {
        const response = await fetch('/hospital/nearest-hospitals', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            type_code: parseInt(markerData.type_code),
            lat: parseFloat(markerData.lat),
            lon: parseFloat(markerData.lon),
            name: markerData.name,
            phone: markerData.phone
          })
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        console.log('洹쇱쿂 蹂묒썝 ?곗씠??', data); // ?붾쾭源낆슜 濡쒓렇
        displayMarkers(data);
      } catch (error) {
        console.error('洹쇱쿂 蹂묒썝 ?곗씠??濡쒕뱶 ?먮윭:', error);
        errorDiv.style.display = 'block';
        errorDiv.textContent = '瓦묌슔?낂솫?뉎꺖?욍겗沃?겳渦쇈겳?ュㅁ?쀣걮?얇걮?잆?;
      }
    }

    function displayMarkers(data) {
      markersLayer.clearLayers();

      // 湲닿툒 ?붿껌 留덉빱 (鍮④컙??
      if (data.input && data.input.lat != null && data.input.lon != null && !isNaN(data.input.lat) && !isNaN(data.input.lon)) {
        const emergencyMarker = L.marker([data.input.lat, data.input.lon], {
          icon: L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            iconSize: [35, 51],
            iconAnchor: [17.5, 51],
            popupAnchor: [0, -51],
            shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
            shadowSize: [41, 41]
          })
        })
          .bindPopup(
            `<b>?뱧 渶딀θ쫨獄뗤퐤營?/b><br/>
             ID: ${data.marker_id || 'N/A'}<br/>
             ?띶뎺: ${data.input.name || 'N/A'}<br/>
             ?삭㈀: ${data.input.phone || 'N/A'}`
          )
          .addTo(markersLayer);
        console.log(`湲닿툒 ?붿껌 留덉빱 異붽?: ID=${data.marker_id}, lat=${data.input.lat}, lon=${data.input.lon}`); // ?붾쾭源낆슜 濡쒓렇

        // 吏??以묒떖???ъ슜???꾩튂濡??ㅼ젙
        map.setView([data.input.lat, data.input.lon], 14);
      } else {
        console.warn('?좏슚?섏? ?딆? 湲닿툒 ?붿껌 醫뚰몴:', data.input);
      }

      // 洹쇱쿂 蹂묒썝 留덉빱 (?뚮???
      const validMarkers = [];
      if (data.nearest) {
        data.nearest.forEach(h => {
          if (h.lat != null && h.lon != null && !isNaN(h.lat) && !isNaN(h.lon)) {
            const marker = L.marker([h.lat, h.lon], {
              icon: L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                iconSize: [25, 41],
                iconAnchor: [12.5, 41],
                popupAnchor: [0, -41]
              })
            })
              .bindPopup(
                `<b>?룯 ?낂솫</b><br/>
                 ID: ${h.id}<br/>
                 ?띶뎺: ${h.name || 'N/A'}<br/>
                 ?삭㈀: ${h.phone || 'N/A'}`
              )
              .addTo(markersLayer);
            validMarkers.push(marker);
            console.log(`蹂묒썝 留덉빱 異붽?: ID=${h.id}, lat=${h.lat}, lon=${h.lon}`); // ?붾쾭源낆슜 濡쒓렇
          } else {
            console.warn(`?좏슚?섏? ?딆? 蹂묒썝 醫뚰몴: ID=${h.id}, lat=${h.lat}, lon=${h.lon}`);
          }
        });
      }

      // 吏??踰붿쐞 議곗젙 (湲닿툒 ?붿껌 留덉빱 ?ы븿)
      if (data.input && data.input.lat != null && data.input.lon != null && !isNaN(data.input.lat) && !isNaN(data.input.lon)) {
        const group = L.featureGroup([
          L.marker([data.input.lat, data.input.lon]),
          ...validMarkers
        ]);
        map.fitBounds(group.getBounds().pad(0.5));
      } else if (validMarkers.length > 0) {
        const group = L.featureGroup(validMarkers);
        map.fitBounds(group.getBounds().pad(0.5));
      } else {
        map.setView(MAP_CENTER, 12);
      }
    }
  </script>
</body>
</html>
