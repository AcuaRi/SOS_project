<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>管理者マップビューア</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <style>
    #map { height: 80vh; width: 100%; }
    #controls { margin: 10px; }
    select { margin-right: 10px; padding: 10px 15px; font-size: 16px; }
    h3 { margin: 10px; }
    #alert {
      display: none;
      font-size: 20px;
      color: red;
      font-weight: bold;
      margin: 10px;
    }
    @keyframes flash {
      0%, 100% { background-color: transparent; }
      50% { background-color: rgba(255, 0, 0, 0.3); }
    }
    #map.flash-alert {
      animation: flash 1s infinite;
    }
  </style>
</head>
<body>
  <h3>🗺️ 管理者マップビューア</h3>
  <div id="controls">
    <label for="layerSelect">レイヤー: </label>
    <select id="layerSelect">
      <option value="1" selected>レイヤー 1 (青)</option>
      <option value="2">レイヤー 2 (赤)</option>
      <option value="3">レイヤー 3 (緑)</option>
      <option value="4">レイヤー 4 (オレンジ)</option>
      <option value="5">レイヤー 5 (紫)</option>
      <option value="6">レイヤー 6 (茶)</option>
      <option value="7">レイヤー 7 (ピンク)</option>
      <option value="8">レイヤー 8 (灰色)</option>
      <option value="9">レイヤー 9 (黒)</option>
      <option value="10">レイヤー 10 (シアン)</option>
      <option value="29">レイヤー 29 (黄色)</option>
      <option value="31">レイヤー 31 (濃緑)</option>
      <option value="999">レイヤー 999 (赤 - 緊急)</option>
    </select>
  </div>
  <div id="alert">❗ 緊急救助要請発生 ❗</div>
  <div id="map"></div>
  <audio id="alertSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script>
    const LAYER_COLORS = {
      1: 'blue', 2: 'red', 3: 'green', 4: 'orange', 5: 'purple',
      6: 'brown', 7: 'pink', 8: 'gray', 9: 'black', 10: 'cyan',
      29: 'yellow', 31: 'darkgreen',
      999: 'red'
    };
    const MAP_CENTER = [35.6762, 139.6503];
    let lastTimestamp = null;
    const layerGroups = {};
    const overlays = {};

    const map = L.map('map').setView(MAP_CENTER, 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © OpenStreetMap contributors'
    }).addTo(map);

    // クラスタグループ初期化
    Object.keys(LAYER_COLORS).forEach(layer => {
      layerGroups[layer] = L.markerClusterGroup({
        maxClusterRadius: 50,
        disableClusteringAtZoom: 15
      }).addTo(map);
      overlays[`レイヤー ${layer} (${LAYER_COLORS[layer]} マーカー)`] = layerGroups[layer];
    });

    L.control.layers(null, overlays).addTo(map);

    // ビューポートベースのデータロード
    async function loadLayerData(layer) {
      const bounds = map.getBounds();
      const params = new URLSearchParams({
        min_lat: bounds.getSouth(),
        max_lat: bounds.getNorth(),
        min_lon: bounds.getWest(),
        max_lon: bounds.getEast()
      });
      console.log(`Loading layer ${layer} with bounds:`, {
        min_lat: bounds.getSouth(),
        max_lat: bounds.getNorth(),
        min_lon: bounds.getWest(),
        max_lon: bounds.getEast()
      });
      try {
        const response = await fetch(`/data/${layer}?${params}`);
        if (!response.ok) {
          console.warn(`Failed to fetch data for layer ${layer}: ${response.status}`);
          return;
        }
        const data = await response.json();
        console.log(`Received ${data[`markers_${layer}`]?.length || 0} markers for layer ${layer}`);

        layerGroups[layer].clearLayers();

        if (data[`markers_${layer}`]) {
          data[`markers_${layer}`].forEach(m => {
            const isUser = Number(layer) === 999;
            L.marker([m.lat, m.lon], {
              icon: L.icon({
                iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${LAYER_COLORS[layer]}.png`,
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
              })
            })
              .bindPopup(isUser ?
                `<b>📍 緊急要請位置</b><br/>
                 ID: ${m.id}<br/>
                 名前: ${m.name || 'N/A'}<br/>
                 電話: ${m.phone || 'N/A'}<br/>
                 <button onclick="confirmMarker(${m.id})">✅ 確認</button>` :
                `<b>🏥 病院</b><br/>
                 ID: ${m.id}<br/>
                 名前: ${m.name || 'N/A'}<br/>
                 電話: ${m.phone || 'N/A'}`
              )
              .addTo(layerGroups[layer]);
          });
        }
      } catch (error) {
        console.error(`レイヤー ${layer} の読み込みエラー:`, error);
      }
    }

    // リロード検知
    async function checkReload() {
      try {
        const response = await fetch('/reload.txt');
        const data = await response.json();
        if (data.timestamp !== lastTimestamp) {
          lastTimestamp = data.timestamp;
          loadLayerData(data.layer);
          if (Number(data.layer) === 999) {
            triggerEmergencyAlert();
          }
        }
      } catch (error) {
        console.error('リロードチェックエラー:', error);
      }
    }

    // 緊急アラート関数
    function triggerEmergencyAlert() {
      const alertBox = document.getElementById('alert');
      const sound = document.getElementById('alertSound');
      const mapDiv = document.getElementById('map');

      alertBox.style.display = 'block';
      sound.play();
      mapDiv.classList.add('flash-alert');

      setTimeout(() => {
        alertBox.style.display = 'none';
        mapDiv.classList.remove('flash-alert');
      }, 10000);
    }

    // マーカー確認
    async function confirmMarker(id) {
      try {
        const res = await fetch(`/confirm-marker/${id}`, {
          method: 'DELETE'
        });
        if (res.ok) {
          alert(`マーカー ID ${id} が確認され、削除されました。`);
          loadLayerData(999);
        } else {
          const error = await res.json();
          alert(`削除失敗: ${error.detail}`);
        }
      } catch (err) {
        alert("リクエスト中にエラーが発生しました");
        console.error(err);
      }
    }

    // ページロード時に 선택されたレイヤーのデータロード
    const layerSelect = document.getElementById('layerSelect');
    loadLayerData(layerSelect.value);

    // レイヤー選択時にデータリフレッシュ
    layerSelect.addEventListener('change', () => {
      loadLayerData(layerSelect.value);
    });

    // マップ移動またはズーム時にデータリフレッシュ
    map.on('moveend zoomend', () => {
      loadLayerData(layerSelect.value);
    });

    // 定期的に変更検知
    setInterval(checkReload, 5000);
  </script>
</body>
</html>
